<!DOCTYPE html>
<html lang="pt-br">
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body>
        
        <title>Exemplo08JS</title>
    
    <h2> JavaScript no Body</h2>
    
    <p id="demo">Parágrafo</p>
    
    <button type="button" onclick="myFunction()">Clique para modificar</button>
    
    <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Parágrafo Modificado.";
    }
    </script>
   
</body>
</html>
