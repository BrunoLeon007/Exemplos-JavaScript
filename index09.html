<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
</head>
<body>
    <h1>Variaveis JavaScript</h1>
    <p>Neste exemplo, x, y, e z são variáveis.</p>
    <p id = "demo" ></p>

    <script>
       let x = 5;
       let y = 6;
       let z = x + y;

       document.getElementById("demo").innerHTML = "O valor de Z é" + z;
    </script>
    
</body>
</html>
